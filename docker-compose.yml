services:
  agentlens:
    build:
      context: ../agentlens
      dockerfile: Dockerfile
    container_name: agentlens
    ports:
      - "3000:3000"
    environment:
      - PORT=3000
      - NODE_ENV=production
      - AUTH_DISABLED=true
      - AGENTGATE_URL=http://agentgate:3002
      - LORE_ENABLED=true
      - LORE_URL=http://lore:8765
    volumes:
      - agentlens-data:/app/data
    networks:
      - agentkit
    restart: unless-stopped
    deploy:
      resources:
        limits:
          memory: 256M

  agentgate:
    build:
      context: ../agentgate
      dockerfile: Dockerfile
    container_name: agentgate
    ports:
      - "3002:3002"
    environment:
      - PORT=3002
      - NODE_ENV=production
      - LOG_FORMAT=json
      - ADMIN_API_KEY=agentkit-local-dev-key-1234
      - JWT_SECRET=agentkit-local-dev-jwt-secret-1234567890abcdef
      - AGENTLENS_URL=http://agentlens:3000
    volumes:
      - agentgate-data:/app/data
    networks:
      - agentkit
    restart: unless-stopped
    deploy:
      resources:
        limits:
          memory: 256M

  lore:
    build:
      context: ../lore
      dockerfile: Dockerfile.server
    container_name: lore
    ports:
      - "8765:8765"
    environment:
      - LORE_DB_URL=sqlite:///app/data/lore.db
    volumes:
      - lore-data:/app/data
    networks:
      - agentkit
    restart: unless-stopped
    deploy:
      resources:
        limits:
          memory: 256M

volumes:
  agentlens-data:
  agentgate-data:
  lore-data:

networks:
  agentkit:
    driver: bridge
